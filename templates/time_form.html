<!doctype html>
<html>
<head>
    <style>
        .error {color: red;}
    </style>
</head>
<body>
    <h1>Validate Time</h1>
    <form method='POST'>
        <label> Hours(24-four format)
            <input name="hour" type="text" value='{{hour}}' />
        </label>
        <p class="error">{{hour_error}}</p>
        <label>Minutes
            <input name="minutes" type="text" value='{{minutes}}' />
        </label>
        <p class="error">{{minutes_error}}</p>
        <input type="submit" value="Convert" />
    </form>
</body>
<html>
